          path: "**/node_modules"

      # If the cache missed then install using `npm ci` to follow package lock exactly
      - if: ${{ steps.npm-cache.outputs.cache-hit != 'true'}}
        name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
