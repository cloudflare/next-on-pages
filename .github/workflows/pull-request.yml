name: Pull request checks

on:
  pull_request:
  push:
    branches:
      - main

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Cache Turbo
        uses: ./.github/actions/cache-turbo

      - name: Check formatting
        run: npm run prettier:check -- --cache-dir ./turbo-cache
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Cache Turbo
        uses: ./.github/actions/cache-turbo

      - name: Check linting
        run: npm run lint -- --cache-dir ./turbo-cache
  types:
    name: Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Cache Turbo
        uses: ./.github/actions/cache-turbo

      - name: Check types
        run: npm run types-check -- --cache-dir ./turbo-cache
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Cache Turbo
        uses: ./.github/actions/cache-turbo

      - name: Build
        run: npm run build -- --cache-dir ./turbo-cache
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Cache Turbo
        uses: ./.github/actions/cache-turbo

      - name: Run unit tests
        run: npm run test:unit -- --cache-dir ./turbo-cache
  e2e-tests:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Run e2e tests
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 20
          command: npm run test:e2e -- -- --log-timestamp
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT_NAME: ${{ vars.PROJECT_NAME }}
